{% extends "FacturasNorte/base/base.html" %}

{% block content %}
 <form action="" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="fieldWrapper">
           <br> {{ field.label_tag }}
           {{ field.errors }}
           {{ field }}
      </div>
           {% endfor %}
      <p></p>

      <div>
           <button id="boton" type="submit"> Regenerar  </button>
      </div>
 </form>
{% endblock %}
