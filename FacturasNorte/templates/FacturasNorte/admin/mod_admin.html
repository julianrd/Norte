{% extends "FacturasNorte/base/base.html" %}
{% load l10n %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Nombre: {{ form.nombre }}</p>
    <p>DNI: {{ form.dni }}</p>
    <p>Email: {{ form.email }}</p>
    <p>Fecha nacimiento: {{ form.fechaNacimiento }}</p>
    <p>Domicilio: {{ form.domicilio }}</p>
    <p>Telefono: {{ form.telefono }}</p>
    <input type="submit" value="Guardar" />
</form>
{% endblock %}
