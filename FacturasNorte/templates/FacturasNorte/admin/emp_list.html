<h1>Empleados</h1>
<ul>
{% for empleado in emp_list %}
    <li><a href={% url 'FacturasNorte:detalle_empleado' empleado.id %}>{{ empleado.nombre }} - {{ empleado.email }}</a> -- <a href={% url 'FacturasNorte:modif_empleado' empleado.id %}>Modificar</a> -- <a href={% url 'FacturasNorte:elim_empleado' empleado.id %}>Eliminar</a></li>
{% empty %}
    <li> No hay empleados disponibles.</li>
{% endfor %}
</ul>
