{% extends "FacturasNorte/base/base.html" %}
{% load l10n %}
{% block content %}
<h1>{{ empleado.nombre}}</h1>

<p>DNI: {{ empleado.dni }}</p>
<p>Fecha nacimiento: {{ empleado.fechaNacimiento|date:"SHORT_DATE_FORMAT" }}</p>
<p>Domicilio: {{ empleado.domicilio }}</p>
<p>Telefono: {{ empleado.telefono }}</p>
{% endblock %}
