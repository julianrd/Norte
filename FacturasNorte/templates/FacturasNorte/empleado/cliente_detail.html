{% extends "FacturasNorte/base/base.html" %}
{% load l10n %}
{% block content %}
<h1>{{ cliente.nombre}}</h1>

<p>DNI: {{ cliente.dni }}</p>
<p>Fecha nacimiento: {{ cliente.fechaNacimiento|date:"SHORT_DATE_FORMAT" }}</p>
<p>Domicilio: {{ cliente.domicilio }}</p>
<p>Telefono: {{ cliente.telefono }}</p>

<p><a href="{% url 'FacturasNorte:facturas_cliente' cliente.numero %}">Ver Facturas</a><p>
{% endblock %}
