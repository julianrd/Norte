{% extends "FacturasNorte/basefeed.html" %}
{% load django_markdown %}

{% block blog_entries %}
  <div class="post">
       {% load staticfiles %}
             <link rel="stylesheet" href="{% static "FacturasNorte/css/base_style.css" %}">
    <h2><a href="{% url "FacturasNorte:entry_detail" slug=object.slug %}">{{ object.title }}</a></h2>
    <p class="meta">
      {{ object.created }} |
      Tagged under {{  object.tags.all|join:", " }}
    </p>
    {{ object.body|markdown }}
  </div>
{% endblock %}
