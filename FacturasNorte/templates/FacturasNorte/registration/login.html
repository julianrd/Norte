{% extends "FacturasNorte/base/base.html" %}

{% block content %}

{% if form.errors %}
     <h2>Usuario o password incorrectos. Intente nuevamente</h2>
{% endif %}

<form method="post" action="{% url 'FacturasNorte:login' %}">
{% csrf_token %}

  <div class="form-group">
    <label for="email">{{ form.usuario.label_tag }}</label>
    {{ form.usuario }}
  </div>
  <div class="form-group">
    <label for="pwd">{{ form.password.label_tag }}</label>
    {{ form.password }}
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Recordarme </label>
  </div>

<input type="submit" value="Iniciar Sesion" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

<form method="post" action="{% url 'FacturasNorte:regenerar_contrasena?' %}">
    {% csrf_token %}
<input type="submit" value="Olvido su contrasena?" />
</form>

{% endblock %}
