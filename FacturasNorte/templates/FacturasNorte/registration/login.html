{% extends "FacturasNorte/base/base.html" %}
{% load l10n %}

{% block content %}

{% if form.errors %}
     <h2>Usuario o password. Intente nuevamente</h2>
{% endif %}

<form method="post" action="{% url 'FacturasNorte:login' %}">
{% csrf_token %}

   <div class="form-group">
   <label for="email">{{ form.usuario.label_tag }}  {{ form.usuario }}</label>
  </div>

  <div class="form-group">
    <label for="pwd">{{ form.password.label_tag }} {{ form.password }}</label>
  </div>


<input type="submit" value="Iniciar Sesi&oacute;n" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

<form method="post" action="{% url 'FacturasNorte:reestablecer_contrasena_form' %}">
    {% csrf_token %}
<input type="submit" value="Olvid&oacute; su contrase&ntilde;a?" />
</form>

{% endblock %}
